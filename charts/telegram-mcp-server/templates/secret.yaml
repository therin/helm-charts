{{- if and (not .Values.telegram.existingSecret) (not .Values.demoMode) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "telegram-mcp-server.fullname" . }}-secret
  labels:
    {{- include "telegram-mcp-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  api-id: {{ .Values.telegram.apiId | quote }}
  api-hash: {{ .Values.telegram.apiHash | quote }}
  phone-number: {{ .Values.telegram.phoneNumber | quote }}
{{- end }}
