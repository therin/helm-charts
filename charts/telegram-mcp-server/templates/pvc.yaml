apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "telegram-mcp-server.fullname" . }}-data
  labels:
    {{- include "telegram-mcp-server.labels" . | nindent 4 }}
  annotations:
    # Keep PVC when helm uninstall is run (protects data)
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
