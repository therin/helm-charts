# Set to 0 to deploy paused (useful for initial setup/data transfer)
replicaCount: 0

image:
  repository: ghcr.io/therin/telegram-mcp-server
  tag: "main"
  pullPolicy: Always  # Always pull to get latest main branch build

# Telegram credentials secret (must contain: api-id, api-hash, phone-number keys)
telegram:
  existingSecret: "telegram-creds"

# Pre-authenticated session secret (must contain: session.json file)
# Run locally first to complete interactive auth, then:
#   kubectl create secret generic telegram-session --from-file=session.json=./data/session.json
session:
  existingSecret: "telegram-session"

# Demo mode - no credentials needed
demoMode: false

service:
  type: LoadBalancer
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

persistence:
  size: 30Gi
