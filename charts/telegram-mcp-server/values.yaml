replicaCount: 1

image:
  repository: ghcr.io/therin/telegram-mcp-server
  tag: "main"
  pullPolicy: Always  # Always pull to get latest main branch build

# Telegram credentials secret (must contain: api-id, api-hash, phone-number keys)
telegram:
  existingSecret: "telegram-creds"

# Session file (session.json) must be copied directly to the PVC before starting.
# It's too large (~70MB with peer cache) for K8s secrets (3MB limit).
# Use a temporary pod to copy from your source to the PVC at /app/data/session.json

# Demo mode - no credentials needed
demoMode: false

service:
  type: LoadBalancer
  port: 8080

# Increased for large SQLite database (20GB+)
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

persistence:
  size: 30Gi
