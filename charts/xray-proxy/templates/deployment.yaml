apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xray-proxy.fullname" . }}
  labels:
    {{- include "xray-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "xray-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "xray-proxy.selectorLabels" . | nindent 8 }}
      annotations:
        # External ConfigMap managed outside of Helm - no checksum needed
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: xray
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /usr/bin/xray
            - run
            - -config
            - /etc/xray/{{ .Values.configMap.key }}
          ports:
            - name: socks5
              containerPort: 1080
              protocol: TCP
            - name: reality
              containerPort: 443
              protocol: TCP
            {{- if .Values.monitoring.enabled }}
            - name: metrics
              containerPort: {{ .Values.monitoring.port }}
              protocol: TCP
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/xray
              readOnly: true
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: 1080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 1080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: {{ .Values.configMap.name }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}