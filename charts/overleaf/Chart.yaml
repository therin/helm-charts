sources:
  - https://github.com/overleaf/overleaf
dependencies:
  - name: common
    repository: "file://../common"
    version: 4.5.3
  - name: redis
    version: 16.13.1
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: mongodb
    version: 12.1.22
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
