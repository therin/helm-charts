replicaCount: 1

image:
  repository: codeberg.org/emersion/gamja
  tag: latest
  pullPolicy: IfNotPresent

nginx:
  image:
    repository: nginx
    tag: alpine
    pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

# soju backend for websocket proxy
soju:
  # Service name for soju in cluster (use short name, resolves within same namespace)
  service: "soju"
  websocketPort: 3030

# gamja config.json settings
config:
  server:
    # WebSocket URL - use /socket for nginx proxy
    url: "/socket"
    # Auto-connect without showing login UI
    autoconnect: false
    # Auth mode: optional, mandatory, disabled, external, oauth2
    auth: "mandatory"
  # Default nickname (optional)
  # nick: ""
  # Auto-join channels (optional, usually handled by soju bouncer)
  # autojoin: "#channel"

nodeSelector: {}
