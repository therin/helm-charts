apiVersion: v1
kind: PersistentVolume
metadata:
  name: torrents-pv
  labels:
    app: sonarr
spec:
  capacity:
    storage: "5Ti" # nominal â€“ NFS ignores blocks
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain  
  mountOptions:
    - nfsvers=4.1
    - hard
    - timeo=600
    - actimeo=1
  nfs:
    server: 192.168.4.123
    path: /storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: torrents-volume
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "5Ti"
  volumeName: torrents-pv
